<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <ion-col col-8>
    <button ion-button icon-only clear color="danger" (click)="decrementQty()">
      <ion-icon name="remove-circle"></ion-icon>
    </button>
    <button ion-button clear color="danger">{{qty}}</button>
    <button ion-button icon-only clear color="danger" (click)="incrementQty()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-col>
</ion-content>
